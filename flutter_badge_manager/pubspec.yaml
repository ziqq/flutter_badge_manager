name: flutter_badge_manager
description: Plugin to update the app badge on the launcher (both for Android, iOS and macOS)
version: 0.0.3

homepage: https://github.com/ziqq/flutter_badge_manager

repository: https://github.com/ziqq/flutter_badge_manager

issue_tracker: https://github.com/ziqq/flutter_badge_manager/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+flutter_badge_manager%22

funding:
  - https://www.buymeacoffee.com/ziqq
  - https://boosty.to/ziqq

platforms:
  android:
  macos:
  ios:

topics:
  - badge
  - manager

#screenshots:
#  - description: 'Example of using the library to check app version.'
#    path: example.png


environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=3.29.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_badge_manager_android: ^0.0.3
  # flutter_badge_manager_android:
  #   path: ../flutter_badge_manager_android

  flutter_badge_manager_foundation: ^0.0.2
  # flutter_badge_manager_foundation:
  #   path: ../flutter_badge_manager_foundation

  flutter_badge_manager_platform_interface: ^0.0.2
  # flutter_badge_manager_platform_interface:
  #   path: ../flutter_badge_manager_platform_interface


dev_dependencies:
  # Integration tests for Flutter
  integration_test:
    sdk: flutter
  # Unit & Widget tests for Flutter
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0


flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_badge_manager_android
      ios:
        default_package: flutter_badge_manager_foundation
      macos:
        default_package: flutter_badge_manager_foundation
