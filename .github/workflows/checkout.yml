name: CI

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/**"
      - "flutter_badge_manager/**"
      - "flutter_badge_manager_platform_interface/**"
      - "flutter_badge_manager_android/**"
      - "flutter_badge_manager_foundation/**"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/**"
      - "flutter_badge_manager/**"
      - "flutter_badge_manager_platform_interface/**"
      - "flutter_badge_manager_android/**"
      - "flutter_badge_manager_foundation/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect changed packages
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set-matrix
        run: |
          # Простейшая логика: всегда проверяем все (можно усложнить через git diff)
          MATRIX_JSON='{"include":[
            {"name":"platform_interface","path":"flutter_badge_manager_platform_interface"},
            {"name":"android","path":"flutter_badge_manager_android"},
            {"name":"foundation","path":"flutter_badge_manager_foundation"},
            {"name":"plugin","path":"flutter_badge_manager"}
          ]}'
          echo "matrix=${MATRIX_JSON}" >> $GITHUB_OUTPUT

  package-ci:
    name: Package (${{ matrix.name }})
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ matrix.name }}-${{ hashFiles(format('{0}/pubspec.lock', matrix.path)) }}
          restore-keys: |
            ${{ runner.os }}-pub-${{ matrix.name }}-
            ${{ runner.os }}-pub-

      - name: Pub get
        working-directory: ${{ matrix.path }}
        run: flutter pub get

      - name: Format check
        working-directory: ${{ matrix.path }}
        run: dart format --set-exit-if-changed -l 80 .

      - name: Analyze
        working-directory: ${{ matrix.path }}
        run: dart analyze --fatal-warnings --no-fatal-infos .

      - name: Test (with coverage if Dart/Flutter tests exist)
        working-directory: ${{ matrix.path }}
        run: |
          if ls test/*.dart >/dev/null 2>&1; then
            flutter test --coverage
          else
            echo "No tests"
          fi

      - name: Upload partial coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.name }}
          path: ${{ matrix.path }}/coverage/lcov.info
          if-no-files-found: ignore

  coverage-merge:
    name: Merge coverage & Codecov
    needs: package-ci
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage_parts
          pattern: coverage-*
          merge-multiple: true
      - name: Merge lcov
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          mkdir merged || true
          FILES=$(find coverage_parts -name "lcov.info")
          if [ -z "$FILES" ]; then
            echo "No coverage files"; exit 0
          fi
          # Начальный файл
            FIRST=true
            for f in $FILES; do
              if $FIRST; then
                cp "$f" merged/lcov.info
                FIRST=false
              else
                lcov -a merged/lcov.info -a "$f" -o merged/lcov.tmp
                mv merged/lcov.tmp merged/lcov.info
              fi
            done
          lcov --remove merged/lcov.info '*_test.dart' -o merged/lcov.info || true
          echo "Merged coverage:"
          lcov --summary merged/lcov.info || true
      - name: Upload merged artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          path: merged/lcov.info
          if-no-files-found: ignore
      - name: Upload to Codecov
        if: env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          bash <(curl -s https://codecov.io/bash) -f merged/lcov.info || echo "Codecov upload skipped"
